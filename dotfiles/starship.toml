# Don't print a new line at the start of the prompt
add_newline = false
palette = 'custom'

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[󰃛](bold blue)[󰃛](bold light-blue)[󰃛](bold lighter-blue)[󰃛](bold lightest-blue)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold red) "

[palettes.custom]
blue = '#2196f3'
light-blue = '#42a5f5'
lighter-blue = '#64b5f6'
lightest-blue = '#90caf9'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[dart]
format = 'via [dart $version](bold red) '

[git_branch]
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
staged = '[++\($count\)](green)'

[hostname]
ssh_only = false
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed green"

[time]
disabled = true
format = '[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "white bold"
style_root = "red bold"
format = '[$user]($style)@'
disabled = false
show_always = true

[directory]
home_symbol = " "
read_only = "  "
style = "bold light-blue"
truncation_length = 2
truncation_symbol = "./"
